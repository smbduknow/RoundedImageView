apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
    }
}

dependencies {

    provided 'com.android.support:support-annotations:25.3.1'

    compile "com.android.support:appcompat-v7:25.3.1"
}


publish {
    groupId = 'com.github.smbduknow'
    artifactId = 'roundedimageview'
    publishVersion = '0.9'
    desc = 'ImageView with rounded corners for Android'
    website = 'https://github.com/smbduknow/RoundedImageView'
    licences = ['MIT']
}